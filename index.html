<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <link 
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsjjOAnu-s_-ATyhoTUuuo-oP2yxc0hFTWHQ&usqp=CAU"
        />
        <title>Similar LINE</title>
        <meta charset="utf-8"/>
        <meta name="description" content="This is my website" />
    </head>
<body id="come-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
        </div>
        <div class="status-bar__column">
            <span></span>
        </div>
        <div class="status-bar__column">
            <span>58%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">🤍Welcome to Line🤍</h1>
        <p class="welcome-header__text">If you have a Line Account, log in with your email or
            phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required/>
        <input name="password" type="password" placeholder="Password" required />
        <input type="submit" value="Log In" />
        <a href="#">Find Line Account or Password</a>
        </form>
    

    <div id="on-moblie">
        <span>Narrow the screen🤠</span>
    </div>

    <script src="https://kit.fontawesome.com/22d8282572.js"
     crossorigin="anonymous"></script>
</body>
</html>
