<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <link 
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsjjOAnu-s_-ATyhoTUuuo-oP2yxc0hFTWHQ&usqp=CAU"
        />
        <title>Similar LINE</title>
        <meta charset="utf-8"/>
        <meta name="description" content="This is my website" />
    </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
        </div>
        <div class="status-bar__column">
            <span></span>
        </div>
        <div class="status-bar__column">
            <span>58%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Line Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-display"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy/Security</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">2</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="more.html"><span class="nav__dot">.</span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <div id="on-moblie">
        <span>Narrow the screen~</span>
    </div>

    <script src="https://kit.fontawesome.com/22d8282572.js"
     crossorigin="anonymous"></script>
</body>
</html>
